<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./sass/normalize.css">
    <link rel="stylesheet" href="./sass/main.css">

    <title>Ujjo</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <a href="#" class="header__btn">go back</a>
            <nav class="navigation">
                <ul class="nav__items">
                    <li class="nav__item"><a href="#">story</a></li>
                    <li class="nav__item"><a href="#">shop</a></li>
                </ul>
            </nav>
            <div class="header__logo">
                <img src="./image/Frame.png" alt="landingLogo" class="header__logo-img">
            </div>
            <nav class="navigation">
                <ul class="nav__items">
                    <li class="nav__item"><a href="#">contact</a></li>
                    <li class="nav__item"><a href="#">wholesale</a></li>
                </ul>
            </nav>
            <a href="#" class="header__btn">clone</a>
        </header>
        <main class="main">
            <section class="coffee">
                <div class="coffee__left">
                    <div class="mainImgBlock">
                        <img class="mainImg" src="./image/main.png" alt="mainImg">
                    </div>
                    <div class="coffee__scroll">
                        <div class="coffee__scroll-block">
                            <p class="coffee__scroll-block--text">put some fire in your belly</p>
                            <img src="./image/chilli.svg" alt="chilli">
                        </div>
                    </div>
                    <img class="photoLeft" src="./image/photo1.jpg" alt="photo1">
                </div>
                <div class="coffee__right">
                    <h2 class="coffee__title">THE FIRST HOT SAUCE MADE FOR COFFEE</h2>
                    <img class="photoRight" src="./image/photo2.jpg" alt="photo2">
                </div>
            </section>
        </main>
    </div>
</body>
</html>
