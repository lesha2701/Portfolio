<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./sass/normalize.css">
    <link rel="stylesheet" href="./sass/main.css">

    <title>Ujjo</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <a href="#" class="header__btn">go back</a>
            <nav class="navigation">
                <ul class="nav__items">
                    <li class="nav__item"><a href="#">story</a></li>
                    <li class="nav__item"><a href="#">shop</a></li>
                </ul>
            </nav>
            <div class="header__logo">
                <img src="./image/Frame.png" alt="landingLogo" class="header__logo-img">
            </div>
            <nav class="navigation">
                <ul class="nav__items">
                    <li class="nav__item"><a href="#">contact</a></li>
                    <li class="nav__item"><a href="#">wholesale</a></li>
                </ul>
            </nav>
            <a href="#" class="header__btn">clone</a>
        </header>
        <main class="main">
            <section class="coffee">
                <div class="coffee__left coffee__place">
                    <div class="mainImgBlock">
                        <img class="mainImg" src="./image/main.png" alt="mainImg">
                    </div>
                    <div class="coffee__scroll">
                        <div class="coffee__scroll-block">
                            <p class="coffee__scroll-block--text">put some fire in your belly</p>
                            <img class="coffe__scroll-block--img" src="./image/chilli.svg" alt="chilli">
                        </div>
                    </div>
                    <div class="photoLeft-block">
                        <img class="photoLeft" src="./image/photo1.jpg" alt="photo1">
                    </div>
                </div>
                <div class="coffee__right coffee__place">
                    <div class="coffe__title-block">
                        <h2 class="coffee__title">THE FIRST HOT SAUCE MADE FOR COFFEE</h2>
                    </div>
                    <div class="photoRight-block">
                        <img class="photoRight" src="./image/photo2.jpg" alt="photo2">
                    </div>
                </div>
            </section>
            <section class="lava">
                <div class="lava__title">
                    <img class="lava__title-img" src="./image/ScorpioLeft.png" alt="Scorpio">
                    <h2 class="lava__title-text">THROW SOME LAVA IN YOUR JAVA</h2>
                    <img class="lava__title-img" src="./image/ScorpioRight.png" alt="Scorpio">
                </div>
                <div class="lava__catalog">
                    <div class="lava__catalog-icons">
                        <img src="./image/icon1.png" alt="">
                        <img class="iconLeft" src="./image/icon2.png" alt="">
                        <img class="iconRight" src="./image/icon2.png" alt="">
                        <img src="./image/icon1.png" alt="">
                    </div>
                    <ul class="lava__catalog-cards">
                       <li class="lava__catalog-card">
                            <article class="card">
                                <p class="card-text">tangy and tingly</p>
                                <h3 class="card-title">LIGHT ROAST BLEND</h3>
                                <img class="card-img" src="./image/cardsImg.png" alt="">
                            </article>
                       </li>
                       <li class="lava__catalog-card">
                            <article class="card">
                                <p class="card-text">light & dark roast</p>
                                <h3 class="card-title">UJJO SAMPLER PACK</h3>
                                <img class="card-img" src="./image/cardsImg1.png" alt="">
                            </article>
                        </li>
                        <li class="lava__catalog-card">
                            <article class="card">
                                <p class="card-text">tangy and tingly</p>
                                <h3 class="card-title">DARK ROAST BLEND</h3>
                                <img class="card-img" src="./image/cardsImg2.png" alt="">
                            </article>
                        </li>    
                    </ul>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
